  <form class="contact-form">
    <label for="name">What should i call you?</label>
    <input type="text" id="name" />

    <label for="age">How old are you?</label>
    <input type="number" min=18 max=40 id="age" />

    <label for="email">What's your email?</label>
    <input type="email" id="email" />

    <label for="message">What would you like to tell me?</label>
    <input type="number" id="message" />

    <label for="source"">How did you find this page</label>
  <select>
    <option value=" google">Google</option>
      <option value="friend">From a friend</option>
      <option value="linkedin">From linkedin(I don't have one, but okay.)</option>
      <option value="other">Other?</option>
      </select>

      <button>Submit</button>
  </form>
